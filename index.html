<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My First Cloud Deployment</title>
    <style>
        :root {
            --bg-start: #071129;
            --bg-end: #0f172a;
            --card: rgba(255,255,255,0.03);
            --accent: #06b6d4;
            --muted: #9aa4b2;
        }
        * { box-sizing: border-box; }
        html,body { height:100%; margin:0; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; color:#e6eef6; background: linear-gradient(135deg,var(--bg-start),var(--bg-end)); }
        .wrap { max-width:880px; margin:3rem auto; padding:2rem; background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); border-radius:12px; box-shadow:0 12px 30px rgba(2,6,23,0.6); border:1px solid var(--card); text-align:center; }
        h1 { margin:0 0 .5rem; color:var(--accent); font-weight:600; letter-spacing:1px; font-size:1.1rem; }
        h2 { margin:0 0 1rem; font-size:1.6rem; text-transform:uppercase; letter-spacing:2px; color:#f8fafc; }
        .avatar { width:200px; height:200px; object-fit:cover; border-radius:14px; display:block; margin:0 auto 1rem; border:4px solid rgba(255,255,255,0.06); box-shadow:0 8px 30px rgba(2,6,23,0.6); }
        p { margin:0; color:var(--muted); font-size:1rem; line-height:1.5; }
        .meta { margin-top:1rem; color:rgba(255,255,255,0.35); font-size:.85rem; }
        @media (max-width:520px) {
            .wrap { margin:1.2rem; padding:1rem; }
            .avatar { width:140px; height:140px; }
            h2 { font-size:1.15rem; }
        }
    </style>
</head>
<body>
    <main class="wrap" role="main">
        <header>
            <h1>My First Cloud Deployment</h1>
            <h3>Hello, my name is</h3>
            <h2>MICHAEL JOHN RODRIGUEZ</h2>
        </header>

        <img src="assets/download.jfif" alt="Photo of Michael John Rodriguez" class="avatar" />

        <p>This is my first deployed website!</p>

    </main>
</body>
</html>
